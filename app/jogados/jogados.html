<!DOCTYPE>
<html lang="pt-br">
    <head>
        <title>  </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Daniel Felipe">
        <link rel="shortcut icon" href="img/icon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="jogados/jogados.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body ng-app="mathmemory">
        <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#!/principal">MathMemory</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li ><a href="#!/principal">Principal</a></li>
                    <li><a href="#!/jogados">Meus Jogos <span class="sr-only">(current)</span></a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a ng-Click="Sair()">{{user.nome}}, Sair</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        <div class="conteudo"   ng-controller="jogadosCtrl">
            <table class="table">
                <thead >
                    <tr>
                        <th>Data</th>
                        <th>Operação</th>
                        <th>Nível</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="jogos in jogos">
                        <td>{{jogos.data}}</td>
                        <td>{{jogos.operacao}}</td>
                        <td>{{jogos.nivel}}</td>
                        <td>{{jogos.pontuacao}}</td>
                    </tr>
              </tbody>
            </table>
        </div>
    </body>
</html>
