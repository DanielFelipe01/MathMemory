        <div class="conteudo" ng-controller="ProfessorCtrl">

                <div class="title"> Dados pessoais</div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" tabindex="1" class="form-control" placeholder="Nome Completo" ng-model="user.nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" tabindex="3" class="form-control" placeholder="Senha" ng-model="user.password">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" tabindex="4" class="form-control" placeholder="CPF" ng-model="user.cpf" >
                </div>
                <div class="form-group">
                    <label for="data">Data Nascimento:</label>
                    <input type="text" name="dataNascimento" id="dataNascimento" tabindex="5" class="form-control" placeholder="Data de nascimento" ng-model="user.nascimento">
                </div>
                
                <div class="title"> Escola</div>
                <div class="form-group">
                    <label for="nomeFantasia">Nome da escola</label>
                    <input type="text" name="nomeEscola" id="nomeEscola" tabindex="6" class="form-control" placeholder="Nome escola" ng-model="escola.nome">
                </div>
                <div class="title"> Endere√ßo escola</div>

                    <label for="logadouro">Logadouro:</label>

                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" tabindex="8" class="form-control" placeholder="Bairro" ng-model="escola.bairro">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" tabindex="9" class="form-control" placeholder="Cidade" ng-model="escola.cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" tabindex="10" class="form-control" placeholder="Estado" ng-model="escola.estado">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" tabindex="11" class="form-control" placeholder="CEP" ng-model="escola.cep">
                </div>
