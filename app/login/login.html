<!DOCTYPE>
<html lang="pt-br">
    <head>
        <title> Entrar </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Daniel Felipe">
        <!--<link rel="shortcut icon" href="img/icon.ico">-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="login/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" ng-app="mathmemory">
            <div class="login-Logo"></div>
            
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a class="active" id="login-form-link" ng-click="formLogin()">Entrar</a>
                                </div>
                                <div class="col-xs-6">
                                    <a  id="register-form-link"  ng-click="formRegister()">Registrar-se</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body" ng-controller="LoginCtrl">
                            <div class="row">
                                <div class="col-lg-12" >
                                    <form id="login-form" method="post" role="form">
                                        <div class="form-group">
                                            <input type="email" name="email" id="email"  ng-model="user.email" tabindex="1" class="form-control" placeholder="Email" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="senha" id="senha"  ng-model="user.password" tabindex="2" class="form-control" placeholder="Senha" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button id="login-submit"  tabindex="4" class="form-control btn btn-login" ng-click="SignIn($event)"> Entrar</button>
                                                </div>
                                              </div>
                                        </div>
                                    </form>
                                    <form id="register-form" method="post" role="form">
                                        <div class="form-group">
                                            <input type="text" name="nome" id="nome" ng-model="user.nameTo" tabindex="1" class="form-control" placeholder="Nome Completo">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="emailTo" id="emailTo" ng-model="user.emailTo" tabindex="2" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="senhaTo" id="senhaTo" ng-model="user.passwordTo" tabindex="4" class="form-control" placeholder="Senha">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                   <button id="login-submit" ng-disabled="!user.emailTo || !user.passwordTo || !user.nameTo" tabindex="4" class="form-control btn btn-login" ng-click="Cadastrar($event)"> Entrar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
